chooser=textmenu
default=install
delay=20
prompt

message=${SYSDIR}elilo_menu.msg
f1=${SYSDIR}general.msg
f2=${SYSDIR}params.msg

image=${KERNEL}
    label=install
    description="Install to the hard disk"
    initrd=${INITRD}
    read-only

image=${KERNEL}
    label=expert
    description="Install to the hard disk [expert mode]"
    initrd=${INITRD}
    append="priority=low"
    read-only

image=${KERNEL}
    label=server
    description="Install a server"
    initrd=${INITRD}
    append="base-installer/kernel/linux/extra-packages-2.6= tasks=standard pkgsel/language-pack-patterns= pkgsel/install-language-support=false"
    read-only

image=${KERNEL}
    label=server-expert
    description="Install a server [expert mode]"
    initrd=${INITRD}
    append="base-installer/kernel/linux/extra-packages-2.6= tasks=standard pkgsel/language-pack-patterns= pkgsel/install-language-support=false priority=low"
    read-only

image=${KERNEL}
    label=rescue
    description="Rescue a broken system"
    initrd=${INITRD}
    append="rescue/enable=true"
    read-only
