MEDIUM_SUPPORTED = cdrom netboot hd-media # netboot-gtk floppy monolithic

# The version of the kernel to use.
KERNELVERSION = 2.6.24-12-generic
KERNELMAJOR = 2.6
KERNEL_FLAVOUR = di
KERNELNAME = vmlinuz
KERNELIMAGEVERSION = $(KERNELVERSION)

# The upx program in package upx-ucl can be used to make the kernel a lot
# smaller and compress binaries too, allowing us to put more on the
# floppy.
UPX=upx-ucl

# The default video modes
VIDEO_MODE="vga=normal"
VIDEO_MODE_GTK="video=vesa:ywrap,mtrr vga=788"

include config/x86.cfg
