MEDIA_TYPE = netboot image
TARGET = $(TEMP_INITRD) $(TEMP_KERNEL) dove-z0
EXTRANAME = $(MEDIUM)/

MANIFEST-INITRD = "netboot initrd"
MANIFEST-KERNEL = "kernel image to netboot"

dove-z0:
	mkdir -p $(SOME_DEST)/$(EXTRANAME)/dove-z0
	mkimage -A arm -O linux -T kernel -C none -a 0x0 -e 0x0 -n "Debian kernel" -d $(TEMP_KERNEL) $(SOME_DEST)/$(EXTRANAME)/dove-z0/uImage
	mkimage -A arm -O linux -T ramdisk -C gzip -a 0x02000000 -e 0x02000000 -n "debian-installer ramdisk" -d $(TEMP_INITRD) $(SOME_DEST)/$(EXTRANAME)/dove-z0/uInitrd
	update-manifest $(SOME_DEST)/$(EXTRANAME)/dove-z0/uImage "Linux kernel for Marvell Dove"
	update-manifest $(SOME_DEST)/$(EXTRANAME)/dove-z0/uInitrd "initrd for Marvell Dove"

