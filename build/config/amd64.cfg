MEDIUM_SUPPORTED = cdrom netboot hd-media # netboot-gtk monolithic

MKLIBS = mklibs-copy

# The version of the kernel to use.
KERNELVERSION = 2.6.32-17-generic
KERNELMAJOR = 2.6
KERNEL_FLAVOUR = di
KERNELNAME = vmlinuz
KERNELIMAGEVERSION = $(KERNELVERSION)

OMIT_WIN32_LOADER=1

# Not used for amd64.
#UPX=upx-ucl

# The default video modes
VIDEO_MODE="vga=normal"
VIDEO_MODE_GTK="video=vesa:ywrap,mtrr vga=788"

include config/x86.cfg
